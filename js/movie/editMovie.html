<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="../movie/style.css">
    <script type="text/javascript" src="../movie/movie.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>


<div class="container">

    <form id="editMovieForm">

        <!-- Hidden input to store the movie ID for editing -->
        <input type="hidden" id="movieId">

        <!-- Movie Title -->
        <div class="form-group">
            <label for="title">Movie Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Movie Title">
        </div>

        <!-- Movie Description -->
        <div class="form-group">
            <label for="description">Movie Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Description">
        </div>

        <!-- Movie Genre -->
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" class="form-control">
                <option value="" disabled selected>Select a genre</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="fantasy">Fantasy</option>
                <option value="history">History</option>
                <option value="horror">Horror</option>
                <option value="music">Music</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="science_fiction">Science Fiction</option>
                <option value="thriller">Thriller</option>
                <option value="war">War</option>
                <option value="western">Western</option>
            </select>
        </div>

        <!-- Movie Duration -->
        <div class="form-group">
            <label for="hours" class="form-label">Movie Duration:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="hours" placeholder="Hours" min="0" max="24" style="width: 60px;" required>
                <span class="input-group-text">:</span>
                <input type="number" class="form-control" id="minutes" placeholder="Minutes" min="0" max="59" style="width: 60px;" required>
            </div>
            <small class="form-text text-muted">Enter hours and minutes (HH:MM).</small>
        </div>

        <!-- PGRating -->
        <div class="form-group">
            <label for="PGRating">Enter age restriction:</label>
            <select class="form-control" id="PGRating">
                <option value="" disabled selected>Choose an age restriction</option>
                <option value="0">General Audience (G)</option>
                <option value="6">Suitable for 6 years and older (PG)</option>
                <option value="12">Suitable for 12 years and older (PG-12)</option>
                <option value="15">Suitable for 15 years and older (PG-15)</option>
                <option value="18">Suitable for 18 years and older (R)</option>
            </select>
        </div>

        <!-- Movie Image -->
        <form action="/api/v1/movie/upload-image" method="POST" enctype="multipart/form-data">
            <label for="image">Choose an image:</label>
            <input type="file" name="image" id="image" required><br><br>
            <input type="submit" value="Upload Image">
        </form>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Update Movie</button>
        <!-- Delete Button -->
        <button type="button" class="btn btn-danger mt-3 ml-2" id="deleteMovieBtn">Delete Movie</button>

    </form>

    </form>

</div>




</body>
</html>
