<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="../movie/style.css">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">

    <h2>Add Movie</h2>

    <div id="responseAlert" class="alert alert-success" role="alert">
        Movie added successfully!
    </div>

    <form id="movieForm">
    <!-- Movie Title -->
    <div class="form-group">
        <label for="title">Movie Title: </label>
        <input type="text" class="form-control" id="title" placeholder="Movie Title">
    </div>

    <!-- Description -->
    <div class="form-group">
        <label for="description">Movie Description:</label>
        <input type="text" class="form-control" id="description" placeholder="Description">
    </div>

    <!-- Movie Genre -->
    <div class="form-group">
        <label for="genre">Genre:</label>
        <select id="genre" class="form-control">
            <option value="" disabled selected>Select a genre</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="animation">Animation</option>
            <option value="comedy">Comedy</option>
            <option value="crime">Crime</option>
            <option value="documentary">Documentary</option>
            <option value="drama">Drama</option>
            <option value="family">Family</option>
            <option value="fantasy">Fantasy</option>
            <option value="history">History</option>
            <option value="horror">Horror</option>
            <option value="music">Music</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="science_fiction">Science Fiction</option>
            <option value="thriller">Thriller</option>
            <option value="war">War</option>
            <option value="western">Western</option>
        </select>
    </div>

    <!-- Movie duration -->
        <div class="form-group">
            <label for="hours" class="form-label">Movie Duration:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="hours" placeholder="Hours" min="0" max="24" style="width: 60px;" required>
                <span class="input-group-text">:</span>
                <input type="number" class="form-control" id="minutes" placeholder="Minutes" min="0" max="59" style="width: 60px;" required>
            </div>
            <small class="form-text text-muted">Enter hours and minutes (HH:MM).</small>
        </div>

        <!-- PGRating -->
        <div class="form-group" >
            <label for="PGRating">Age Restriction: </label>
            <select class="form-control" id="PGRating" required>
                <option value="" disabled selected>Choose an age restriction</option>
                <option value="0">General Audience (G)</option>
                <option value="6">Suitable for 6 years and older (PG)</option>
                <option value="12">Suitable for 12 years and older (PG-12)</option>
                <option value="15">Suitable for 15 years and older (PG-15)</option>
                <option value="18">Suitable for 18 years and older (R)</option>
            </select>
        </div>

        <!-- Movie Image -->
        <div class="form-group">
            <input type="file" name="image" id="image" class="input-file" required>
            <label for="image">Choose Image</label>
            <small class="form-text text-muted" id="fileCount">No image chosen</small>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary mt-3" onclick="addMovie()">Submit Movie</button>
    </form>

    <script type="text/javascript" src="../movie/addMovie.js" defer></script>

</body>
</html>
