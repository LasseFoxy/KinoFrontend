name: Frontend CI/CD

on:
  push:
    branches:
      - main  # Kør når der pushes til main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12'  # Juster Node.js versionen efter behov

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Sørg for at have en build script i package.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: '<din-frontend-app-service-navn>'  # Indsæt jeres app service navn
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Gem dette i GitHub Secrets
          package: './build'  # Standard build directory (juster hvis nødvendigt)
