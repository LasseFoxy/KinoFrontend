<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret eller Opdater Biografsal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 id="formTitle">Opret Biografsal</h1> <!-- Dynamisk titel -->

    <form id="theaterForm">
        <!-- Skjult input til ID (bruges ved opdatering) -->
        <input type="hidden" id="theaterId" name="theaterId">

        <div class="mb-3">
            <label for="theaterName" class="form-label">Biografsalens navn:</label>
            <input type="text" id="theaterName" name="theaterName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numberOfRows" class="form-label">Antal rækker:</label>
            <input type="number" id="numberOfRows" name="numberOfRows" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="seatsPerRow" class="form-label">Sæder per række:</label>
            <input type="number" id="seatsPerRow" name="seatsPerRow" class="form-control" required>
        </div>

        <button type="submit" id="submitButton" class="btn btn-primary">Gem biografsal</button> <!-- Dynamisk knaptekst -->
    </form>

    <p id="message" class="mt-3"></p>
</div>

<script src="/js/theater.js"></script>
</body>
</html>
